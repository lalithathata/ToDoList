<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Works to do</h2>
            <p class="date"></p>
        </div>
        <div class="taskInput">
            <input type="text" name="taskInput" id="taskInput" placeholder="Type your work and enter">
        </div>
        <div class="labels">
            <span id="all" class="active">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
            <button class="deleteAllBtn">Delete All</button>
        </div>
        <ul class="taskContainer"></ul>

    </div>



    <script src="script.js"></script>
</body>
</html>
